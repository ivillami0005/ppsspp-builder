name: Build PPSSPP iOS IPA (Manual)

on:
  workflow_dispatch:
    inputs:
      xcode_version:
        description: 'Xcode version to use (e.g., 9.4.1)'
        required: false
        default: ''

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install Dependencies
      run: brew install cmake

    - name: Use specified Xcode version (optional)
      if: ${{ inputs.xcode_version != '' }}
      run: |
        echo "Switching to Xcode ${{ inputs.xcode_version }}"
        sudo xcode-select -switch /Applications/Xcode_${{ inputs.xcode_version }}.app/Contents/Developer

    - name: Build IPA
      run: make ipa

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ppsspp-ios-ipa
        path: PPSSPP.ipa  # Adjust the IPA filename/path if needed
