name: PPSSPP iOS Builder

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install tools
        run: |
          brew install cmake ninja make gnu-sed ldid

      - name: Setup fake signing keychain
        run: |
          security create-keychain -p "password" build.keychain
          security import certificate.p12 -k build.keychain -P "password" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security unlock-keychain -p "password" build.keychain
          security set-keychain-settings -lut 21600 build.keychain

      - name: Build all (IPA + DEB)
        run: make all

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ppsspp-ios-artifacts
          path: |
            *.ipa
            *.deb
